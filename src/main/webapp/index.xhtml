<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet name="estilo.css" library="css" />

	<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
</h:head>
<h:body>

	<h:panelGroup rendered="${!empty param.login_error}">
		<span style="font-color: red">Erro ao efetuar login.</span>

		<br />
Motivo: ${SPRING_SECURITY_LAST_EXCEPTION.message}
</h:panelGroup>
	<div class="container">
		<form id="login" method="post" class="form-signin"
			action="${request.contextPath}/j_spring_security_check">
			<h2 class="form-signin-heading">#{msgs.nameSystem}</h2>
			<h:panelGrid >
			<p:inputText id="j_username" size="40"/>
			<p:watermark value="#{msgs.username}" for="j_username"/>
			
			<p:password id="j_password"  size="40"/>
			<p:watermark value="#{msgs.password}" for="j_password"/>
			
			<p:button value="#{msgs.login}" type="submit"/>
			</h:panelGrid>
			

			<script>
				document.getElementById("login").j_username.value = "${SPRING_SECURITY_LAST_USERNAME}"
			</script>
		</form>
	</div>


</h:body>
</html>
