<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="name" />
		<composite:attribute name="password" />
		<composite:attribute name="namePrompt" />
		<composite:attribute name="passwordPrompt" />
		<composite:attribute name="loginButtonText" />
		<composite:attribute name="loginAction" method-signature="java.lang.String action()" />
		
		<!-- Validators -->
		
		<composite:editableValueHolder name="nameInput" targets="form:name"/>
		<composite:editableValueHolder name="passwordInput" targets="form:password"/>
		<composite:editableValueHolder name="inputs" targets="form:name form:password"/>
	</composite:interface>
	
	<composite:implementation>
		<h:form id="form">
			<h:panelGrid columns="2">
				#{cc.attrs.namePrompt}
				<h:inputText value="#{cc.attrs.name}" id="name" />
				#{cc.attrs.passwordPrompt}
				<h:inputSecret value="#{cc.attrs.password}" id="password"/>
			</h:panelGrid>
			<p>
				<h:commandButton id="loginButton" value="#{cc.attrs.loginButtonText}" action="#{cc.attrs.loginAction}" />
			</p>
			<p>
			#{cc.resourceBundleMap.footer}
			</p>		
		</h:form>
	</composite:implementation>
</body>
</html>
