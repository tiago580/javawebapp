<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="windowTitle"></ui:insert></title>
	<h:outputStylesheet name="estilo.css" library="css" />
</h:head>
<h:body>
 <h:form id="frmMsgs" prependId="false">
 <p:growl id="growl" showDetail="true" />
 </h:form>  
	<p:layout fullPage="true" >
		<!-- Header -->
		<p:layoutUnit position="north" size="55" >
			<ui:insert name="menu">
				<ui:include src="/sections/system/menu.xhtml" />
			</ui:insert>			
		</p:layoutUnit>
		<!-- Footer -->
		<p:layoutUnit position="south" size="30" >
			<ui:insert name="footer">
				<ui:include src="/sections/system/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<!-- West -->
		<p:layoutUnit position="west" size="200" header="Mensagens"
			resizable="true" collapsible="true">
			<ui:insert name="sidebarLeft">
				<ui:include src="/sections/system/sidebarLeft.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<!-- East -->
		<p:layoutUnit position="east" size="200"
			resizable="true" collapsible="true"  header="Operações">
			<ui:insert name="sidebarRight">
				<ui:include src="/sections/system/sidebarRight.xhtml" />
			</ui:insert>



		</p:layoutUnit>
		<!-- Center -->
		<p:layoutUnit position="center">
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>
	<ui:debug />
</h:body>
</html>
